<?xml version='1.0' encoding='windows-1252'?>
<ui:composition template="templates/master.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Estado Economico</ui:define>
    <ui:define name="body">
        <table>
            <ui:repeat var="o" value="#{categoriasBean.categorias}" varStatus="status">
                <tr>
                    <td><h:outputText value="#{o.nombre}"/></td>
                    <td><h:selectBooleanCheckbox value="#{o.usuario}" id="#{o.id}"/></td>
                </tr>
            </ui:repeat>
        </table>
    </ui:define>
</ui:composition>
