<div id="container" xmlns:h="http://java.sun.com/jsf/html">
    <div id="header">
        <img src="../images/logo.gif" alt="Money Control" class="logo"/>
        <ul id="toplinks">
            <li>
                <h:outputText value="#{dateBean}"/>
            </li>
             
            <li>Version del sitio: <h:outputText value="#{initParam['app.version']}"/></li>
        </ul>
    </div>
    <div id="nav" xmlns:h="http://java.sun.com/jsf/html">
        <ul>
            <li>
                <h:link value="Home" outcome="gotomain"/>
            </li>
             
            <li>
                <h:link value="Estado Economico" outcome="gotostatus"/>
            </li>
             
            <li>
                <h:link value="Administracion" outcome="gotoadmin"/>
            </li>
             
            <li>
                <h:link value="Sobre Nosotros" outcome="gotoabout"/>
            </li>
        </ul>
        <ul class="right">
            <h:panelGroup layout="block" rendered="#{mainBean.logeado}">
                <li>
                    Bienvenido
                    <h:link outcome="gotoadmin" value="#{mainBean.nombre.value}"/>
                </li>
                <li>
                    <h:form>
                        <h:commandLink value="Logout" action="#{mainBean.logout}"/>
                    </h:form>
                </li>
            </h:panelGroup>
             
            <h:panelGroup layout="block" rendered="#{!mainBean.logeado}">
                <h:form>
                        <label for="user">Usuario:</label>
                         
                        <h:inputText binding="#{mainBean.nombre}" id="user" size="20"/>
                        <label for="pass">Contrasena:</label>
                         
                        <h:inputSecret binding="#{mainBean.clave}" id="pass" size="20"/>
                        <h:commandLink value="Entrar" action="#{mainBean.entrar}"/>
                </h:form>
            </h:panelGroup>
        </ul>
    </div>
</div>
