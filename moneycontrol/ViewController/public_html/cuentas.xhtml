<?xml version='1.0' encoding='windows-1252'?>
<ui:composition template="templates/master.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Cuentas</ui:define>
    <ui:define name="body">
        <h1>Cuentas</h1>
        <table>
            <tr>
                <td>
                    <h:outputText value="Cuenta"/>
                </td>
                <td>
                    <h:outputText value="Saldo"/>
                </td>
                <td>
                    <h:outputText value="Comentario"/>
                </td>
            </tr>
             
            <ui:repeat var="c" value="#{cuentasBean.cuentas}" varStatus="status">
                <tr>
                    <td>
                        <h:outputText value="#{c.nombre}"/>
                    </td>
                    <td>
                        <h:outputText value="#{c.saldo}"/>
                    </td>
                    <td>
                        <h:outputText value="#{c.comentario}"/>
                    </td>
                </tr>
            </ui:repeat>
            
            <h:form>
                <h:inputText binding="#{cuentasBean.agregarCuenta}"/>
                <h:commandButton value="Agregar cuenta" actionListener="#{cuentasBean.agregarCuenta}"/>
            </h:form>
        </table>
    </ui:define>
</ui:composition>
